<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <img src="vanilla.png" alt="Vanilla" width="150px" align="left">
    <img src="vanilla.png" alt="Vanilla" width="150px" align="right">
    <header>
        <h1>Todos in Vanilla</h1>
    </header>
    <form>
        <input type="text" class="todo-input"/>
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" id="todos" class="filter-todo">
                <option value="all" selected>All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script>
        document.getElementById("todos").selectedIndex = 0;
    </script>
    <script src="app.js"></script>
</body>
</html>
